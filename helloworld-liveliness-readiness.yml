apiVersion:
kind:
metadata:
  name: 
spec:
  replicas: 3
  selector:
    matchLabels:
      labels:
        app: helloworld
  template:
    metadata:
       labels:
         app: helloworld
    spec:
      containers:
          - name: k8s-demo
            image: arjunachari12/k8s-demo
            ports:
              - name: nodejs-port
                containerPort: 3000
                livenessProbe:
                    httpGet:
                      path: /
                      port: nodejs-port
                    initialDelaySeconds: 15
                    timeoutSeconds: 30
                 readinessProbe:
                    httpsGet:
                        path: /
                        port: nodejs-port
                    initialDelaySeconds: 15
                    timeoutSeconds: 30
           
