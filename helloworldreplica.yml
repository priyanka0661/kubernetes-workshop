apiVersion: apps/v1
kind: ReplicaSet
metadata:
   name: helloworldreplica
spec:
   replicas: 4
   selector:
     app: helloworldnew
   template:
      metadata:
         labels:
            app: helloworldnew
      spec:
        containers:
            - name: helloreplica
              image: helloworld
              ports:
                containerPort: 8080
